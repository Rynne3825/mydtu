<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>mydtu - Contact</title>
    <style>
      body {
        font-family: system-ui, Arial, sans-serif;
        max-width: 760px;
        margin: 48px auto;
        padding: 0 16px;
      }
      h1 {
        margin: 0 0 10px;
      }
      p {
        margin: 0 0 18px;
        color: #555;
      }
      label {
        display: block;
        margin: 14px 0 6px;
        font-weight: 600;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #cfcfcf;
        border-radius: 10px;
        font-size: 16px;
      }
      textarea {
        resize: vertical;
        min-height: 140px;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      button {
        margin-top: 14px;
        padding: 10px 14px;
        border: 0;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .status {
        margin-top: 12px;
        padding: 10px 12px;
        border-radius: 10px;
        display: none;
      }
      .status.ok {
        display: block;
        border: 1px solid #b9e7b9;
        background: #effcef;
        color: #164b16;
      }
      .status.err {
        display: block;
        border: 1px solid #f0b2b2;
        background: #fff1f1;
        color: #5b1414;
      }
      .muted {
        font-size: 13px;
        color: #777;
        margin-top: 8px;
      }
      .card {
        padding: 16px;
        border: 1px solid #eee;
        border-radius: 14px;
      }
    </style>
  </head>

  <body>
    <h1>Contact form</h1>
    <p>Gửi thử một tin nhắn để kiểm tra lưu dữ liệu vào D1.</p>

    <div class="card">
      <!--
        method/action giúp fallback đúng nếu JS có lỗi.
        onsubmit return false để tránh browser tự submit (GET/POST) gây reload.
      -->
      <form
        id="contactForm"
        method="post"
        action="/api/contact"
        onsubmit="return false;"
      >
        <div class="row">
          <div>
            <label for="name">Tên</label>
            <input id="name" name="name" autocomplete="name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
            />
          </div>
        </div>

        <label for="message">Nội dung</label>
        <textarea id="message" name="message" required></textarea>

        <button id="submitBtn" type="button">Gửi</button>
        <div id="status" class="status"></div>

        <div class="muted">
          Mẹo: Nếu bạn thấy URL xuất hiện ?name=... thì nghĩa là form đang
          submit theo mặc định (bản này sẽ không bị).
        </div>
      </form>
    </div>

    <script>
      (function () {
        const form = document.getElementById("contactForm");
        const btn = document.getElementById("submitBtn");
        const statusEl = document.getElementById("status");

        function setStatus(type, text) {
          statusEl.className = "status " + (type === "ok" ? "ok" : "err");
          statusEl.textContent = text;
        }

        // Debug: đảm bảo JS đã chạy
        console.log("[mydtu] Contact form script loaded ✅");

        async function submitContact() {
          statusEl.style.display = "none";

          const payload = {
            name: form.name.value.trim(),
            email: form.email.value.trim(),
            message: form.message.value.trim(),
          };

          if (!payload.name || !payload.email || !payload.message) {
            setStatus("err", "Vui lòng nhập đầy đủ Tên, Email và Nội dung.");
            return;
          }

          btn.disabled = true;
          btn.textContent = "Đang gửi...";

          try {
            const res = await fetch("/api/contact", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });

            // Đọc text trước để debug dễ (phòng khi server trả HTML lỗi)
            const text = await res.text();
            let data = {};
            try {
              data = JSON.parse(text);
            } catch {}

            console.log("[mydtu] /api/contact response:", res.status, text);

            if (!res.ok || data.success !== true) {
              throw new Error(data.error || `HTTP ${res.status}`);
            }

            setStatus("ok", "Gửi thành công. Dữ liệu đã được lưu vào D1.");
            form.reset();
          } catch (err) {
            setStatus("err", "Gửi thất bại: " + err.message);
          } finally {
            btn.disabled = false;
            btn.textContent = "Gửi";
          }
        }

        // Click nút gửi
        btn.addEventListener("click", submitContact);

        // Enter trong ô input sẽ gửi (mà không reload)
        form.addEventListener("keydown", (e) => {
          if (e.key === "Enter" && e.target.tagName !== "TEXTAREA") {
            e.preventDefault();
            submitContact();
          }
        });
      })();
    </script>
  </body>
</html>
